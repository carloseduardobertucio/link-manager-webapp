<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container w-50 bg-white d-flex shadow-sm mt-5">
        <div class="container m-4 d-flex flex-column align-items-center">
            <h3 class="mt-3">Gerenciador de links</h3>
            <table class="table mt-3" id="links-table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Label</th>
                        <th scope="col">Url</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="links-tbody">
                </tbody>
            </table>
            <button id="toggle-create-form" class="btn btn-primary mt-3">Inserir Link</button>

            <div class="containerd-flex mt-4 mb-3">
                <form id="create-form" class="row g-3 align-items-center" style="display: none;">
                    <div class="col-auto">
                        <h5>Inserir link</h5>
                    </div>
                    <div class="col-auto">
                        <label for="create-label-input">Label</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="create-label-input" class="form-control ml-3" required>
                    </div>
                    <div class="col-auto">
                        <label for="create-url-input">Url</label>
                    </div>
                    <div class="col-auto">
                        <input type="url" id="create-url-input" class="form-control ml-3" pattern="https://.*" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" id="create-link-btn" class=" btn btn-primary">Enviar</button>
                    </div>
                </form>
                <form id="edit-form" class="row g-3 align-items-center mt-3" style="display: none;">
                    <div class=" col-auto ">
                        <h5>Editar link</h5>
                    </div>
                    <input id="edit-id-input" style="display: none;">
                    <div class=" col-auto ">
                        <label for="edit-label-input">Label</label>
                    </div>
                    <div class="col-auto ">
                        <input type="text " id="edit-label-input" class="form-control ml-3 " required>
                    </div>
                    <div class="col-auto ">
                        <label for="edit-url-input">Url</label>
                    </div>
                    <div class="col-auto ">
                        <input type="url " id="edit-url-input" class="form-control ml-3 " pattern="https://.*" required>
                    </div>
                    <div class="col-auto ">
                        <button type="submit " id="edit-link-btn" class=" btn btn-primary ">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8 " crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
    <script src="./js/script.js "></script>
</body>

</html>
